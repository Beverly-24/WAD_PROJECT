<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmTracker â€” Crops</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>FarmTracker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="crops.html">Crops</a>
      <a href="livestock.html">Livestock</a>
      <a href="buyers.html">Buyers</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <h2>Crops</h2>

    <form id="cropForm" class="card" onsubmit="submitCrop(event)">
      <label>Farmer ID (optional)<input id="cropFarmerId" type="number" /></label>
      <label>Crop name<input id="cropName" required /></label>
      <label>Quantity (kg)<input id="cropQuantity" type="number" step="0.01" required /></label>
      <label>Harvest date<input id="harvestDate" type="date" required /></label>
      <label>Price per kg (N$)<input id="pricePerKg" type="number" step="0.01" required /></label>
      <div class="row">
        <button type="submit">Save Crop</button>
        <button type="button" onclick="calculateCropTotal()">Calculate Projected Revenue</button>
      </div>
      <div id="cropTotal" class="muted"></div>
    </form>

    <section id="cropsList" class="card">
      <h3>All Crops</h3>
      <table id="cropsTable">
        <thead><tr><th>ID</th><th>Farmer</th><th>Crop</th><th>Qty (kg)</th><th>Price/kg</th><th>Harvest</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>

<body>
  <header class="topbar">

  <main class="container">
    <h2>Buyer Sign Up</h2>

    <form id="buyerForm" class="card" onsubmit="submitBuyer(event)">
      <label>Name<input id="buyerName" required /></label>
      <label>Email<input id="buyerEmail" type="email" required /></label>
      <label>Phone<input id="buyerPhone" required /></label>
      <div class="row">
        <button type="submit">Sign Up</button>
      </div>
    </form>

    <section id="buyersList" class="card">
      <h3>Buyers</h3>
      <table id="buyersTable">
        <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="assets/script.js"></script>

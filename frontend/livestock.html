<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmTracker â€” Livestock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>FarmTracker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="crops.html">Crops</a>
      <a href="livestock.html">Livestock</a>
      <a href="buyers.html">Buyers</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <h2>Livestock</h2>

    <form id="livestockForm" class="card" onsubmit="submitLivestock(event)">
      <label>Farmer ID (optional)<input id="livestockFarmerId" type="number" /></label>
      <label>Animal type<input id="animalType" required /></label>
      <label>Count<input id="animalCount" type="number" required /></label>
      <label>Price per animal (N$)<input id="pricePerAnimal" type="number" step="0.01" required /></label>
      <div class="row">
        <button type="submit">Save Livestock</button>
        <button type="button" onclick="calculateLivestockTotal()">Calculate Total Worth</button>
      </div>
      <div id="livestockTotal" class="muted"></div>
    </form>

    <section id="livestockList" class="card">
      <h3>All Livestock</h3>
      <table id="livestockTable">
        <thead><tr><th>ID</th><th>Farmer</th><th>Type</th><th>Count</th><th>Price</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
